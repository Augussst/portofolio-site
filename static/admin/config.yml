backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
# These lines should *not* be indented
site_url: https://okreate.netlify.app
logo_url: https://okreate.netlify.app/images/uploads/logo.svg
media_folder: 'static/images/uploads' # Media files will be stored in the repo under static/images/uploads
public_folder: '/images/uploads' # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: 'blog' # Used in routes, e.g., /admin/collections/blog
    label: 'Blog' # Used in the UI
    folder: 'src/content/blog' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'blog' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Featured Image', name: 'thumbnail', widget: 'image', required: false }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'embeds'
    label: 'Embeds'
    folder: 'src/content/embeds'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - label: 'Types'
        name: 'types'
        widget: 'select'
        options:
          - { label: 'Video Motion Graphics', value: 'vmg' }
          - { label: 'Video Pembelajaran', value: 'vp' }
          - { label: 'Media Interaktif', value: 'mi' }
      - { label: 'Url', name: 'url', widget: 'string', hint: 'url embed' }
      - { label: 'Description', name: 'body', widget: 'markdown' }
  - name: 'settings'
    label: 'Settings'
    editor:
      preview: false
    files:
      - label: 'Meta Settings'
        name: 'settings'
        file: 'src/content/settings.md'
        fields:
          - { label: Site Name, name: siteName, widget: string }
          - {
              label: 'Site Logo',
              name: 'siteLogo',
              widget: 'image',
              hint: 'Rename the file to: **logo.svg**'
            }
